<table id="zipcode_list" bgcolor="grey">
  <thead>
    <!--th>x</th -->
    <th style="font-size:20px;font-family: "Comic Sans MS", cursive, sans-serif"> <p style="color:white"> Affordable Areas </p></th>
  </thead>
  <tbody>
    {% for x in data %}  <!--start for loop over variable data-->
      <tr style="text-align:center; font-family: "Comic Sans MS", cursive, sans-serif" bgcolor="#ffffff">                <!-- on each row -->
        <td>{{ x }}</td>    <!-- write variable x -->
        <!--td>{{ y }}</td>    <!-- write variable y -->
    </tr>                   <!-- end the row -->
    {% endfor %}            <!-- end for loop -->
</tbody>
</table>
